<!-- Modal Clave -->
<div class="modal fade" id="modalClave{{ usuarios.id }}" tabindex="-1" aria-labelledby="modalClaveLabel{{ usuario.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <!-- Inicio Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="modalClaveLabel{{ usuario.id }}">Cambiar Clave</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Final Modal Header -->
       <!-- Inicio Modal body -->
      <div class="modal-body">
        <!-- Formulario de cambio de clave -->
        <form action="{% url 'updateusuariosClave' %}" method="post">
            {% csrf_token %}

          <div id="miDiv" class="form-inline col-sm-12 mt-3" style="display: none;">
            <label class="control-label col-sm-4" for="id"><h5>id</h5></label>
            <input readonly minlength="4" type="text" class="form-control col-sm-7" name="id" value="{{ usuarios.id }}">
          </div>
          
          <div class="form-inline col-sm-12 mt-3">
            <label class="control-label col-sm-4" for="passnew" id="mi-label"><h5>Nueva contraseña</h5></label>
            <input minlength="4" type="password" class="form-control col-sm-7" name="passnew" required>
          </div>
        
      </div>
      <!-- Final Modal body -->
       <!-- Inicio Modal footer -->
       <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Guardar cambios</button> <!-- btnEditar para activar los alerts de js -->
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
      </div>
        </form>
        <!-- Final Formulario de edición -->
       <!-- Final Modal footer -->
    </div>
  </div>
</div>
