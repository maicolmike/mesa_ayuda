<!-- Modal Clave -->
<div class="modal fade" id="modalAgregarNovedad{{ requerimiento.id }}" tabindex="-1" aria-labelledby="modalClaveLabel{{ requerimiento.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Inicio Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="modalClaveLabel{{ requerimiento.id }}">Numero de requerimiento: {{ requerimiento.id }} </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Final Modal Header -->

            <!-- Inicio Modal body -->
            <div class="modal-body">
                <!-- Formulario de cambio de clave -->
                 <form action="{% url 'listar_requerimientos' %}" method="post">
                    {% csrf_token %}
                    
                    <div id="miDiv" class="form-inline col-sm-12 mt-3" style="display: none;">
                        <label class="control-label col-sm-4" for="id"><h5>id</h5></label>
                        <input readonly minlength="4" type="text" class="form-control col-sm-7" name="id" value="{{ usuarios.id }}">
                    </div>
                    
                    <div class="form-inline col-sm-12 mt-3">
                        <label class="control-label col-sm-4" for="passnew" id="mi-label"><h5>Nueva contraseña</h5></label>
                        <input minlength="4" type="password" class="form-control col-sm-7" name="passnew" required>
                    </div>

                    <div class="form-group">
                        <label for="{{ detalle_form.comentario.id_for_label }}">Informacion complementaria al requerimiento :</label>
                        {{ detalle_form.comentario }}  <!-- Aquí puedes agregar atributos HTML adicionales -->
                        <span class="error">{{ detalle_form.field1.errors }}</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ detalle_form.adjunto.id_for_label }}">{{ detalle_form.adjunto.label }}</label>
                        {{ detalle_form.adjunto }}  <!-- Aquí puedes agregar atributos HTML adicionales -->
                        <span class="error">{{ detalle_form.adjunto.errors }}</span>
                    </div>
            </div>
            <!-- Final Modal body -->
             
            <!-- Inicio Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Guardar cambios</button> <!-- btnEditar para activar los alerts de js -->
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
                </form>
                <!-- Final Formulario de edición -->

            <!-- Final Modal footer -->
        </div>
    </div>
</div>
