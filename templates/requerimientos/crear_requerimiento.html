{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

    <div class="col">
        {% include 'messages.html' %}
        <h2>Crear Requerimiento</h2>
        <!-- Formulario -->
        <form class="form-create" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          
            {# {{ form.as_p }} #}
            <!-- Mostrar el formulario de una manera m치s r치pida Inicio -->
            {% for field in form %}
            <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            
            {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
            </div>
            {% endfor %}
            <!-- Mostrar el formulario de una manera m치s r치pida final -->
          <button type="submit" class="btn btn-success" style="background-color:rgb(4,105,4);">Crear</button>
        </form>
      </div>

{% endblock %}
