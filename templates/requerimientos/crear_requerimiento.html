{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<script src="{% static 'js/requerimientos.js' %}" defer></script>

<div class="col">
    {% include 'messages.html' %}
    <h2>Crear Requerimiento</h2>
    <!-- Formulario -->
    <form class="form-create" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      
        <!-- Mostrar el formulario de una manera más rápida -->
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-success" style="background-color:rgb(4,105,4);">Crear</button>
    </form>
</div>

{% endblock %}
