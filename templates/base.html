{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- favicon-->
    <link rel="shortcut icon" href="{% static 'img/logocootep.png' %}">
    
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}">

    <!-- jQuery (necesario para algunos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Bootstrap 5 JS y dependencias -->
    <script src="{% static 'lib/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- fontawesome library -->
    <script src="https://kit.fontawesome.com/8c8b2bc594.js" crossorigin="anonymous"></script>

    <!-- Data tables -->

    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
  
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>

</head>
<body>
    {% include 'navbar2.html' %}
    <br>
    <br>
    <div class="container">

         {% block breadcrumb %}
         {% endblock %}
 
         <div class="">
             <br>
             {% block content %}
             
             {% endblock %}
         </div>
     </div> 

     {% block javascript %}
    <!-- Codigo para libreria adminLte-->
    

{% endblock %}
    
</body>
</html>
